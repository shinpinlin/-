<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg dark:bg-gray-800 relative">
    <div class="absolute top-4 right-4">
      <app-language-switcher></app-language-switcher>
    </div>
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white">{{ languageService.translate('login.title') }}</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">{{ languageService.translate('login.subtitle') }}</p>
    </div>
    
    <div class="border-t border-gray-200 dark:border-gray-700 pt-8">
      <h2 class="text-2xl font-semibold text-center text-gray-700 dark:text-gray-200 mb-6">{{ languageService.translate('login.studentLogin') }}</h2>
      <form (ngSubmit)="handleStudentLogin()" class="space-y-6">
        <div>
          <label for="studentId" class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ languageService.translate('login.studentId') }}</label>
          <input 
            id="studentId" 
            name="studentId" 
            type="text" 
            required 
            [ngModel]="studentId()"
            (ngModelChange)="studentId.set($event)"
            [placeholder]="languageService.translate('login.studentIdPlaceholder')"
            class="mt-1 block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-gray-900 dark:text-gray-100"
          >
        </div>

        @if (errorMessage()) {
          <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
            <p>{{ errorMessage() }}</p>
          </div>
        }

        <button 
          type="submit"
          [disabled]="isLoading() || !foundStudentName()"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 disabled:bg-indigo-400 disabled:cursor-not-allowed"
        >
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ languageService.translate('login.loggingIn') }}</span>
          } @else {
            <span>{{ languageService.translate('login.loginButton') }}</span>
          }
        </button>
      </form>
    </div>

    <div class="relative flex py-5 items-center">
        <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        <span class="flex-shrink mx-4 text-gray-400">{{ languageService.translate('login.or') }}</span>
        <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
    </div>

    <div>
      <h2 class="text-2xl font-semibold text-center text-gray-700 dark:text-gray-200 mb-6">{{ languageService.translate('login.adminTitle') }}</h2>
      <button 
        (click)="handleAdminLogin()"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-300"
      >
        {{ languageService.translate('login.adminButton') }}
      </button>
    </div>
  </div>
</div>
