<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        {{ languageService.translate('login.studentLoginTitle') }}
      </h2>
      <app-language-switcher></app-language-switcher>
    </div>

    <form class="space-y-4" (ngSubmit)="handleStudentLogin()">
      <div>
        <label for="studentId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ languageService.translate('common.studentId') }}
        </label>
        <input
          id="studentId"
          type="text"
          [ngModel]="studentId()"
          (ngModelChange)="studentId.set($event)"
          name="studentId"
          placeholder="e.g., 1143042"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-gray-100"
        >
      </div>

      <div>
        <label for="studentName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
          {{ languageService.translate('common.name') }}
        </label>
        <input
          id="studentName"
          type="text"
          [ngModel]="studentName()"
          (ngModelChange)="studentName.set($event)"
          name="studentName"
          placeholder="e.g., 林訓平"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-gray-100"
        >
      </div>

      @if (errorMessage()) {
        <div class="text-sm text-red-500">
          {{ errorMessage() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="isLoading()"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400"
      >
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ languageService.translate('common.loggingIn') }}
        } @else {
          {{ languageService.translate('common.login') }}
        }
      </button>
    </form>

    <div class="text-center">
      <button (click)="handleAdminLogin()" class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
        {{ languageService.translate('login.adminAccess') }}
      </button>
    </div>
  </div>
</div>
